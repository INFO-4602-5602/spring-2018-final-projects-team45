<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      @import url(http://fonts.googleapis.com/css?family=Source+Code+Pro:400,600);
      body {font-family: "Source Code Pro", Consolas, monaco, monospace; line-height: 160%; font-size: 14px;  margin: 0; }
      #tooltip {
        color: #454545;
        opacity: .9;
        background: #eee;
        padding: 5px;
        border: none;
        border-radius: 5px;
        position: absolute;
        z-index: 10;
        visibility: hidden;
        white-space: nowrap;
        pointer-events: none;
      }
      #circle circle {
        fill: none;
        pointer-events: all;
      }
      path.group {
        fill-opacity: .8;
      }
      path.chord {
        fill-opacity: .8;
        stroke: #000;
        stroke-width: .25px;
      }
      #circle:hover path.fade {
        display: none;
      }
      aside {padding: 20px;}
      h1, h3 {font-size: 14px; font-weight: normal; padding-left: 40px;}
    </style>
  </head>
  <body>
    <section id="diagram"></section>
    <div id="tooltip"></div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.13/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="mapper.js"></script>
    <script>
      //*******************************************************************
      //  CREATE MATRIX AND MAP
      //*******************************************************************
      var fullData, PopularThemes;

      filterData(10,2010,2018);

      function filterData(topN, yearBegin, yearEnd) {

        d3.csv('Full_Cleaned_Data.csv', function (error, data) {

          d3.csv('PopularThemes.csv', function (error, pThemes) {

            fullData = data;
            PopularThemes = pThemes;
            var n = 0;

            topNThemes = {};
            filteredData = [];

            if(topN > 0) {
              pThemes.some(function(r) {
                topNThemes[r.ThemeName] = 1;
                return ++n === topN;
              });              
            }            

            data.forEach(function(r) {
              if(r.Year1 >= yearBegin && r.Year1 <= yearEnd && r.Year2 >= yearBegin && r.Year2 <= yearEnd && topNThemes[r.Theme1] === 1 &&  topNThemes[r.Theme2] === 1) {
                r.ThemeName1 = r.Year1+'-'+r.Theme1;
                r.ThemeName2 = r.Year2+'-'+r.Theme2;
                r.NormalizedDiff = parseInt(r.NormalizedDiff);
                //r.NormalizedDiff = (r.NormalizedDiff < 0)? r.NormalizedDiff*-1:r.NormalizedDiff;
                filteredData.push(r);
              }
            })

            //console.log(topNThemes,filteredData);
            plotData(filteredData);
          })
        })
      }

      function plotData(data) {

                      
        var mpr = chordMpr(data);


        mpr
          .addValuesToMap('ThemeName1', 'SetCount1')
          .setFilter(function (row, a, b) {
            return (row.ThemeName1 === a.name && row.ThemeName2 === b.name)
          })
          .setAccessor(function (recs, a, b) {
            if (!recs[0]) return 0;
            return +recs[0].NormalizedDiff;
          });
        drawChords(mpr.getMatrix(), mpr.getMap());
 
      }
      //*******************************************************************
      //  DRAW THE CHORD DIAGRAM
      //*******************************************************************
      function drawChords (matrix, mmap) {
        var w = 980, h = 800, r1 = h / 2, r0 = r1 - 100;

        var fill = d3.scale.category10();

        var chord = d3.layout.chord()
            .padding(.02)
            .sortSubgroups(d3.descending)
            .sortChords(d3.descending);

        var arc = d3.svg.arc()
            .innerRadius(r0)
            .outerRadius(r0 + 20);

        var svg = d3.select("#diagram").append("svg")
            .attr("width", w)
            .attr("height", h)
          .append("svg:g")
            .attr("id", "circle")
            .attr("transform", "translate(" + w / 2 + "," + h / 2 + ")");

            svg.append("circle")
                .attr("r", r0 + 20);

        var rdr = chordRdr(matrix, mmap);
        chord.matrix(matrix);

        var g = svg.selectAll("g.group")
            .data(chord.groups())
          .enter().append("svg:g")
            .attr("class", "group")
            .on("mouseover", mouseover)
            .on("mouseout", function (d) { d3.select("#tooltip").style("visibility", "hidden") });

        g.append("svg:path")
            .style("stroke", "none")
            .style("fill", function(d) { return fill(d.index); })
            .attr("d", arc);

        g.append("svg:text")
            .each(function(d) { d.angle = (d.startAngle + d.endAngle) / 2; })
            .attr("dy", ".35em")
            .attr("text-anchor", function(d) { return d.angle > Math.PI ? "end" : null; })
            .attr("transform", function(d) {
              return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
                  + "translate(" + (r0 + 26) + ")"
                  + (d.angle > Math.PI ? "rotate(180)" : "");
            })
            .text(function(d) { return rdr(d).gname; });

          var chordPaths = svg.selectAll("path.chord")
                .data(chord.chords())
              .enter().append("svg:path")
                .attr("class", "chord")
                .style("stroke", function(d) { return d3.rgb(fill(d.target.index)).darker(); })
                .style("fill", function(d) { return fill(d.target.index); })
                .attr("d", d3.svg.chord().radius(r0))
                .on("mouseover", function (d) {
                  d3.select("#tooltip")
                    .style("visibility", "visible")
                    .html(chordTip(rdr(d)))
                    .style("top", function () { return (d3.event.pageY - 100)+"px"})
                    .style("left", function () { return (d3.event.pageX - 100)+"px";})
                })
                .on("mouseout", function (d) { d3.select("#tooltip").style("visibility", "hidden") });

          function chordTip (d) {
            var p = d3.format(".0%"), q = d3.format("0d")
            return "Chord info:<br/>"
              + q(d.svalue) + " years overlap with " + d.sname + " and " + d.tname
          }

          function groupTip (d) {
            var q = d3.format("0d");
            console.log(d);
            return d.gname+': '+d.gdata;

            
          }

          function mouseover(d, i) {
            d3.select("#tooltip")
              .style("visibility", "visible")
              .html(groupTip(rdr(d)))
              .style("top", function () { return (d3.event.pageY - 80)+"px"})
              .style("left", function () { return (d3.event.pageX - 130)+"px";})

            chordPaths.classed("fade", function(p) {
              return p.source.index != i
                  && p.target.index != i;
            });
          }
      }

    </script>

    
    
  </body>
</html>
